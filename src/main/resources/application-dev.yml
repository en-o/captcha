spring:
  redis:
    host: 127.0.0.1
    port: 6379
#    password: 123456
    database: 1
    jedis:
      pool:
        max-active: 32 #  可用连接的最大等待时间，单位毫秒，默认值为-1，表示永不超时 如果超时，则直接抛出JedisConnectionException
        max-wait: 100 # 最大jedis实例个数，如果赋值为-1，则表示不限制
        min-idle: 4 # 最小空闲连接
        max-idle: 6 # 最大空闲连接
